[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "asr-corrector"
version = "0.1.0"
description = "Phonetic post-processing utilities for Chinese ASR outputs"
authors = [{name = "AutoGenerated"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pypinyin>=0.49",
]

[project.optional-dependencies]
phonetics = ["panphon>=0.20"]

[project.urls]
Homepage = "https://example.com/asr-corrector"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
