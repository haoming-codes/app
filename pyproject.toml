[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bilingual-ipa"
version = "0.1.0"
description = "Convert Chinese/English bilingual text to IPA using eng_to_ipa and dragonmapper."
readme = "README.md"
authors = [{ name = "AutoGenerated" }]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "eng_to_ipa>=0.0.2",
    "dragonmapper>=0.3",
    "abydos @ git+https://github.com/denizberkin/abydos.git",
    "panphon>=0.20",
    "sktime>=0.24.0",
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://example.com"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
