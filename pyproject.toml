[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asr-postcorrection"
version = "0.1.0"
description = "Tools for correcting Chinese ASR name-entity errors using phonetic matching"
readme = "README.md"
authors = [{name = "AutoGenerated"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "pypinyin>=0.50",
    "panphon>=0.20",
]

[project.urls]
Homepage = "https://example.com/asr-postcorrection"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
