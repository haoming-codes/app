[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asr-corrector"
version = "0.1.0"
description = "RAG-inspired ASR correction using phonetic distance"
authors = [{name = "Generated by ChatGPT"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "phonemizer>=3.2",
    "panphon>=0.20",
    "abydos @ git+https://github.com/denizberkin/abydos.git",
    "pypinyin>=0.49",
    "pyclts>=3.1",
    "numpy>=1.23",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
