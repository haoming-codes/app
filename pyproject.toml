[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asr-correction"
version = "0.1.0"
description = "Tools for correcting multilingual ASR outputs with phonetic distance metrics"
readme = "README.md"
authors = [{name = "AutoGenerated"}]
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
  "phonemizer>=3.3.0",
  "panphon>=0.22.0",
  "pypinyin>=0.55.0",
  "numpy>=1.23",
  "scipy>=1.10",
  "abydos @ git+https://github.com/denizberkin/abydos.git",
]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
