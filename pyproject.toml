[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ragasr"
version = "0.1.0"
description = "Phonetic distance based ASR correction toolkit"
readme = "README.md"
authors = [{name = "AutoGenerated"}]
requires-python = ">=3.9"
dependencies = [
    "phonemizer>=3.2",
    "panphon>=0.20",
    "numpy>=1.23",
    "scipy>=1.8",
    "pypinyin>=0.47",
    "abydos @ git+https://github.com/denizberkin/abydos.git"
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
