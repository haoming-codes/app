[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asr-corrector"
version = "0.1.0"
description = "Phonetic distance utilities for correcting multilingual ASR outputs"
authors = [
  {name = "AutoGenerated"}
]
readme = "README.md"
license = {text = "MIT"}
dependencies = [
  "phonemizer>=3.2",
  "panphon>=0.20",
  "numpy>=1.21",
  "scipy>=1.8",
  "git+https://github.com/denizberkin/abydos.git",
  "regex>=2022.1"
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov"
]

[project.urls]
Homepage = "https://example.com"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
