[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asr-corrector"
version = "0.1.0"
description = "Phonetic distance utilities for correcting multilingual ASR outputs"
authors = [{name = "AutoGenerated"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "phonemizer>=3.3",
    "pypinyin>=0.51",
    "panphon>=0.22",
    "abydos @ git+https://github.com/denizberkin/abydos.git",
    "numpy>=1.24",
]

[project.optional-dependencies]
test = ["pytest>=8"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
