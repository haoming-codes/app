[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rag-asr-corrector"
version = "0.1.0"
description = "Phonetic post-correction utilities for multilingual ASR output"
readme = "README.md"
authors = [{name = "AutoGenerated", email = "example@example.com"}]
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26",
    "phonemizer>=3.3",
    "panphon>=0.20",
    "pypinyin>=0.55",
    "abydos @ git+https://github.com/denizberkin/abydos.git",
]

[project.optional-dependencies]
test = [
    "pytest",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["rag_asr_corrector*"]

[tool.pytest.ini_options]
addopts = "-q"
