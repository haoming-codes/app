[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bilingual-ipa"
version = "0.1.0"
description = "Convert Chinese/English bilingual text to IPA using phonemizer."
readme = "README.md"
authors = [{ name = "AutoGenerated" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "phonemizer>=3.0",
    "abydos",
    "panphon>=0.20",
]

[project.urls]
Homepage = "https://example.com"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
